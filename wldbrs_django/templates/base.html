{% load static %}
{% load my_filters %}
<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="MediaCenter, Template, eCommerce">
    <meta name="robots" content="all">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Customizable CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static 'css/blue.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.carousel.css' %}">
    <link rel="stylesheet" href="{% static 'css/owl.transitions.css' %}">
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/rateit.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap-select.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">

    <!-- Icons/Glyphs -->
    <link rel="stylesheet" href="{% static 'css/font-awesome.css' %}">

    <!-- Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Roboto:300,400,500,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,400italic,600,600italic,700,700italic,800'
          rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>

<header class="header-style-1">
    <div class="main-header">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-3 logo-holder">
                    <!-- ============================================================= LOGO ============================================================= -->
                    <div class="logo"><a href="/"> <img src="{% static 'images/logo2.png' %}" alt=""> </a></div>
                    <!-- ============================================================= LOGO : END ============================================================= -->
                </div>
            </div>
        </div>
        <!-- ============================================== NAVBAR ============================================== -->
        <div class="header-nav animate-dropdown">
            <div class="container">
                <div class="yamm navbar navbar-default" role="navigation">
                    <div class="navbar-header">
                        <button data-target="#mc-horizontal-menu-collapse" data-toggle="collapse"
                                class="navbar-toggle collapsed" type="button"><span
                                class="sr-only">Toggle navigation</span> <span class="icon-bar"></span> <span
                                class="icon-bar"></span> <span class="icon-bar"></span></button>
                    </div>
                    <div class="nav-bg-class">
                        <div class="navbar-collapse collapse" id="mc-horizontal-menu-collapse">
                            <div class="nav-outer">
                                <ul class="nav navbar-nav">
                                    <li class="active dropdown yamm-fw"><a href="/" data-hover="dropdown"
                                                                           class="dropdown-toggle">Главная страница</a></li>
                                    <li class="dropdown yamm mega-menu"><a href="{% url 'telegram' %}" data-hover="dropdown"
                                                                           class="dropdown-toggle">Telegram каналы</a></li>
                                    <li class="dropdown yamm mega-menu"><a href="{% url 'about' %}" data-hover="dropdown"
                                                                           class="dropdown-toggle">О проекте</a></li>
<!--                                    <li class="dropdown mega-menu"><a href="#" data-hover="dropdown"-->
<!--                                                                      class="dropdown-toggle" data-toggle="dropdown">Electronics</a>-->
<!--                                    </li>-->
<!--                                    <li class="dropdown hidden-sm"><a href="#">Health & Beauty</a></li>-->
<!--                                    <li class="dropdown hidden-sm"><a href="#">Watches</a></li>-->
<!--                                    <li class="dropdown"><a href="#">Jewellery</a></li>-->
<!--                                    <li class="dropdown"><a href="#">Shoes</a></li>-->
<!--                                    <li class="dropdown"><a href="#">Kids & Girls</a></li>-->
<!--                                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-hover="dropdown"-->
<!--                                                            data-toggle="dropdown">Pages</a>-->
<!--                                    </li>-->

                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================== NAVBAR : END ============================================== -->
    </div>
</header>

<div class="breadcrumb">
    <div class="container">
        <div class="breadcrumb-inner">
            <ul class="list-inline list-unstyled">
                <li><a href="#">Home</a></li>
                <li class='active'>Handbags</li>
            </ul>
        </div>
    </div>
</div>

<div class="body-content outer-top-xs">
    <div class='container'>
        <div class='row'>
            {% block left_nav %}{% endblock %}
            {% block content %}{% endblock %}
        </div>
    </div>
</div>


<script src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/bootstrap-hover-dropdown.min.js' %}"></script>
<script src="{% static 'js/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/echo.min.js' %}"></script>
<script src="{% static 'js/jquery.easing-1.3.min.js' %}"></script>
<script src="{% static 'js/bootstrap-slider.min.js' %}"></script>
<script src="{% static 'js/jquery.rateit.min.js' %}"></script>
<script src="{% static 'js/bootstrap-select.min.js' %}"></script>
<script src="{% static 'js/wow.min.js' %}"></script>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
